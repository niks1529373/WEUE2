<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>BIG Smart Production - Anmelden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body data-decimal-separator="," data-grouping-separator=".">

<div role="navigation" aria-label="jumplinks" class="accessibility">
    <a href="#formheadline">Zum Inhalt springen</a>
</div>

<header aria-labelledby="bannerheadline">
    <a href="login.html">
        <img class="title-image" src="images/big-logo-small.png" title="BIG Smart Production Logo" alt="BIG Smart Production Logo">
    </a>
    <h1 class="header-title" id="bannerheadline">
        BIG Smart Production
    </h1>
</header>

<div class="main-container">
    <main aria-labelledby="formheadline">
        <form class="form form-horizontal" method="post" action="overview.html">
            <h2 id="formheadline" class="login-headline">Anmelden</h2>
            <div class="form-row">
                <label class="form-label" for="username-input">Benutzername</label>
                <input type="text" name="username" id="username-input" required class="form-input"
                       autocomplete="username" placeholder="Benutzername">
                <span id="username-error" class="error-text"></span>
            </div>
            <div class="form-row">
                <label class="form-label" for="password-input">Passwort</label>
                <input type="password" name="password" id="password-input" required class="form-input"
                       minlength="4" maxlength="12" autocomplete="current-password" placeholder="Passwort">
                <span id="password-error" class="error-text"></span>
            </div>
            <div class="form-row form-row-center">
                <button class="button button-submit">Anmelden</button>
            </div>
        </form>
    </main>
</div>

<footer>
    Â© 2018 <abbr title="Business Informatics Group">BIG</abbr> Smart Production
</footer>
</body>
</html>
